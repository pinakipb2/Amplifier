version: '3.9'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    restart: always
    volumes:
      - ./client:/client
      - /client/node_modules
      - /client/.next
    ports:
      - 3000:3000
    depends_on:
      - server
      - mongodb

  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - 27017:27017
    restart: always
    volumes:
      - mongodb:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    ports:
      - 8081:8081
    depends_on:
      - mongodb
    restart: always
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_SERVER=mongodb
  
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    restart: always
    volumes:
      - ./server:/server
    ports:
      - 5000:5000
    depends_on:
      - mongodb


volumes:
  mongodb: {}